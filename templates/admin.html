<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Admin – Manage Bookings</h2>
    <a href="/logout">Logout</a>
<br><br>


    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Service</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {% for booking in bookings %}
        <tr>
            <td>{{ booking[0] }}</td>
            <td>{{ booking[1] }}</td>
            <td>{{ booking[2] }}</td>
            <td>{{ booking[3] }}</td>
            <td>{{ booking[4] }}</td>
            <td>
                {% if booking[4] != 'Completed' %}
                    <a href="/update_status/{{ booking[0] }}">Mark Completed</a>
                    

                {% else %}
                    ✔️
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Home</a>
</body>
</html>
